{% load static %}
{% load i18n %}
<div class="coordinates-widget" style="margin-bottom: 20px; width: 100%;">
    <button type="button" class="clear-coordinates">{% trans "Clear" %}</button>
    <div id="map-admin" style="width: 100%; height: 400px; margin-top: 10px; border: 1px solid #ccc;"></div>
    <input type="{{ widget.type }}" name="{{ widget.name }}" id="{{ widget.attrs.id }}" value="{{ widget.value|default:'' }}" />
    <div id="coordinates-display" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
</div>
