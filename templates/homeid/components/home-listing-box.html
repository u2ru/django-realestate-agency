<div class="card shadow-hover-2">
  <div class="hover-change-image bg-hover-overlay rounded-lg card-img-top">
    <img src="images/properties-grid-02.jpg" alt="Home in Metric Way" />
    <div class="card-img-overlay p-2 d-flex flex-column">
      <div>
        <span class="badge mr-2 badge-orange">featured</span>
        <span class="badge mr-2 badge-indigo">for Sale</span>
      </div>
      <ul class="list-inline mb-0 mt-auto hover-image">
        <li
          class="list-inline-item mr-2"
          data-toggle="tooltip"
          title="9 Images"
        >
          <a href="#" class="text-white hover-primary">
            <i class="far fa-images"></i><span class="pl-1">9</span>
          </a>
        </li>
        <li class="list-inline-item" data-toggle="tooltip" title="2 Video">
          <a href="#" class="text-white hover-primary">
            <i class="far fa-play-circle"></i><span class="pl-1">2</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-body pt-3">
    <h2 class="card-title fs-16 lh-2 mb-0">
      <a href="single-property-1.html" class="text-dark hover-primary"
        >Home in Metric Way</a
      >
    </h2>
    <p class="card-text font-weight-500 text-gray-light mb-2">
      1421 San Pedro St, Los Angeles
    </p>
    <ul class="list-inline d-flex mb-0 flex-wrap mr-n5">
      <li
        class="list-inline-item text-gray font-weight-500 fs-13 d-flex align-items-center mr-5"
        data-toggle="tooltip"
        title="3 Bedroom"
      >
        <svg class="icon icon-bedroom fs-18 text-primary mr-1">
          <use xlink:href="#icon-bedroom"></use>
        </svg>
        3 Br
      </li>
      <li
        class="list-inline-item text-gray font-weight-500 fs-13 d-flex align-items-center mr-5"
        data-toggle="tooltip"
        title="3 Bathrooms"
      >
        <svg class="icon icon-shower fs-18 text-primary mr-1">
          <use xlink:href="#icon-shower"></use>
        </svg>
        3 Ba
      </li>
      <li
        class="list-inline-item text-gray font-weight-500 fs-13 d-flex align-items-center mr-5"
        data-toggle="tooltip"
        title="Size"
      >
        <svg class="icon icon-square fs-18 text-primary mr-1">
          <use xlink:href="#icon-square"></use>
        </svg>
        2300 Sq.Ft
      </li>
      <li
        class="list-inline-item text-gray font-weight-500 fs-13 d-flex align-items-center mr-5"
        data-toggle="tooltip"
        title="1 Garage"
      >
        <svg class="icon icon-Garage fs-18 text-primary mr-1">
          <use xlink:href="#icon-Garage"></use>
        </svg>
        1 Gr
      </li>
    </ul>
  </div>
  <div
    class="card-footer bg-transparent d-flex justify-content-between align-items-center py-3"
  >
    <p class="fs-17 font-weight-bold text-heading mb-0">
      $550<span class="text-gray-light font-weight-500 fs-14"> / month</span>
    </p>
    {% comment %}
    <p class="fs-17 font-weight-bold text-heading mb-0">$1.250.000</p>
    {% endcomment %}
  </div>
</div>
